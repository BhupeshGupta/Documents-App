<ion-view class="cus_rem">
  <ion-content class="body_content">
    <!-- Customer Details -->
    <div class="list">
      <div class="input_group">
        <label class="item item-input">
                    <span class="input-label">Customer Name</span>
                </label>
        <input type="text">
      </div>
      <div class="input_group">
        <label class="item item-input">
                    <span class="input-label">Mobile No.</span>
                </label>
        <input type="number">
      </div>
    </div>
    <!-- Status -->
    <div class="list item-divider">
      <label class="item item-input item-stacked-label status_heading">
                <span class="input-label">Status</span>
            </label>
      <div class="docs_status" ng-repeat="doc in missingDocs">
        <label class="item item-select">
                    <span class="input-label">{{ doc.label }}</span>
                </label>
        <select required>
                    <option value="Our issue">Our issue</option>
                    <option value="Customer issue">Customer issue</option>
                    <option value="Pending with Customer">Pending with Customer</option>
                    <option value="Other">Other</option>
                </select>
      </div>

    </div>

    <!-- Remarks -->
    <div class="list item-divider">
      <label class="item item-input item-stacked-label">
                <span class=" input-label ">Remarks</span>
            </label>

      <textarea placeholder="Enter Remarks here " style="height: 100px "></textarea>
    </div>
    <div class="btnnext_main">
      <button class="btn-next" ng-click="pqr = ifc.uploadDoc();">Upload</button>
    </div>
  </ion-content>
  <!-- Footer -->
</ion-view>
